services:
  postgres:
    image: postgres:16-alpine
    container_name: gatsby-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gatsby_user
      POSTGRES_PASSWORD: gatsby_password
      POSTGRES_DB: gatsby_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatsby_user -d gatsby_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: gatsby-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gatsby_user:gatsby_password@postgres:5432/gatsby_db
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
